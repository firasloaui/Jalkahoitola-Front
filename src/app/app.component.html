<table class="productgroups">
  <tr *ngFor="let productGroup of productGroups" [class.selected]="productGroup.GroupId === selectedProductGroup" (click)="onSelect(productGroup.GroupId)">
    <td>{{productGroup.Name}}</td>
    <td> <button type="button" class="btn btn-default" (click)="removeProductGroup(productGroup.GroupId)">Delete</button></td>
  </tr>
  <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#addGrouptDiv">luo uusi ryhmä</button>
</table>

<div id="addGrouptDiv" class="collapse out">
  <form #addForm="ngForm" class="form-horizontal">
    <div>
      <label class="container" for="name">Ryhmä nimi :</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="name" required [(ngModel)]="addGroup.name" name="name" #name="ngModel">
      </div>
    </div>


    <div class="form-group">
      <div class="col-sm-2">
        <button type="submit" class="btn btn-success" [disabled]="!addForm.form.valid" (click)="submitGroupProduct()">Lähetä tiedot </button>
      </div>
    </div>
  </form>
</div>




<div class="row">
  <div class="span9">
    <app-productlist [groupId]="selectedProductGroup">Loading groups...</app-productlist>
    <div class="row">
      <div class="span6">
        <app-addproduct [groupId2]="selectedProductGroup"></app-addproduct></div>
    </div>
  </div>
</div>
