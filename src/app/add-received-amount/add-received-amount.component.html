<button type="button" class="btn btn-info btn" data-toggle="collapse" data-target="#addReceivedAmountModal">Lisää tuote-erä</button>

<!-- Modal -->

<div id="addReceivedAmountModal" class="collapse out">
  <!--<div class="modal-dialog modal-sm" >-->

  <!-- Modal content-->
  <!-- <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">-->

  <form class="form-horizontal">
    <div class="form-group">
      <label class="container" for="name">Tuotteen hinta:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="name" [(ngModel)]="newShipment.price" name="name">
      </div>
    </div>

    <div class="form-group">
      <label class="container" for="name">Päivämäärä:</label>
      <div class="col-sm-5">
        <input type="date" class="form-control" id="name" [(ngModel)]="newShipment.date" name="name">
      </div>
    </div>

    <div class="form-group">
      <label class="container" for="name">Vanhenemispäivä:</label>
      <div class="col-sm-5">
        <input type="date" class="form-control" id="name" [(ngModel)]="newShipment.expireDate" name="name">
      </div>
    </div>

    <div class="form-group">
      <label class="container" for="name">Tuotteenvalmistaja:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="name" [(ngModel)]="newShipment.vendorName" name="name">
      </div>
    </div>
    <div class="form-group">
      <label class="container" for="name">Määrä:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="name" [(ngModel)]="newShipment.UnitStock" name="name">
      </div>
    </div>

    <!--
              These fields should be present in the form:
                      date: Date;
                      expireDate: Date;
                      price: number;
                      vendorName: string;
                      locationCode: string; *** Ari said no need for this 
                      UnitStock: number;
              In the above you can see few fields that I created for testing purposes. 
              They are not testing whether the value is correct. Also date pickers
              are missing but I guess they can be copied from addproduct-component. 

            -->

    <div class="form-group">
      <div class="col-sm-2">
        <button type="submit" class="btn btn-info" (click)="submitReceivedAmount()">Lähetä tiedot</button>
      </div>
    </div>
  </form>

  <p>Productid: {{productId3}}</p>
</div>
