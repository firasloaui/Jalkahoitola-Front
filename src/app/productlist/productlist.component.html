
<div *ngIf="groupId">
    <h2>Ryhm채채n kuuluvat tuotteet:  </h2>

<div *ngIf="groupId">
<table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nimi</th>
            <th scope="col">Kuvaus</th>
            <th scope="col">Pakkauksen koko</th>
            <th scope="col">Pakkauksen tiedot</th>
            <th scope="col">Tuotteet varastossa</th>
            <th></th>
          <!--  <th scope="col">Tuotteen vanhenemisp채iv채</th> -->
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let product of products"
               [class.selected] = "product === selectedProduct"
               (click)="onProductSelect(product)">
            <th><app-product [productId]="product.ProductId"></app-product></th>
            <!--<th><app-product [productId]="selectedProduct"></app-product></th>-->
            <td>{{product.Nmae}}</td>
            <td>{{product.Description}}</td>
            <td>{{product.Quantity}}</td>
            <td>{{product.UnitOfMeasure}}</td>
            <!--<td><app-received-amount [productId2]="product.ProductId"></app-received-amount></td>-->
            <td><app-product-count [productId4]="product.ProductId"></app-product-count></td>
            <td> <button type="button" class="btn btn-default" (click)="removeProduct(product.ProductId)"><i class="fa fa-trash"></i></button></td>
            </tr>
        </tbody>
      </table>
    </div>
